<html>
  <head>
    <title>Scott of the month</title>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Pacifico);

      h1,
      h2,
      h4 {
        text-align: center;
      }

      h4 {
        margin-top: 26px;
      }

      h1 {
        color: rgba(100, 50, 255, 0.8);
        font-family: 'Pacifico', cursive;
        color: #212121;
      }
      .rainbow {
        /* Font options */
        font-family: 'Pacifico', cursive;
        text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        font-size: 40px;

        /* Chrome, Safari, Opera */
        -webkit-animation: rainbow 3s infinite;

        /* Internet Explorer */
        -ms-animation: rainbow 3s infinite;

        /* Standar Syntax */
        animation: rainbow 3s infinite;
      }

      /* Chrome, Safari, Opera */
      @-webkit-keyframes rainbow {
        0% {
          color: orange;
        }
        10% {
          color: purple;
        }
        20% {
          color: red;
        }
        30% {
          color: CadetBlue;
        }
        40% {
          color: yellow;
        }
        50% {
          color: coral;
        }
        60% {
          color: green;
        }
        70% {
          color: cyan;
        }
        80% {
          color: DeepPink;
        }
        90% {
          color: DodgerBlue;
        }
        100% {
          color: orange;
        }
      }

      /* Internet Explorer */
      @-ms-keyframes rainbow {
        0% {
          color: orange;
        }
        10% {
          color: purple;
        }
        20% {
          color: red;
        }
        40% {
          color: yellow;
        }
        60% {
          color: green;
        }
        100% {
          color: orange;
        }
      }

      /* Standar Syntax */
      @keyframes rainbow {
        0% {
          color: orange;
        }
        10% {
          color: purple;
        }
        20% {
          color: red;
        }
        40% {
          color: yellow;
        }
        60% {
          color: green;
        }
        100% {
          color: orange;
        }
      }

      body {
        background-color: #607d8b;
      }

      .container {
        background-color: #e0f2f1;
        padding: 10px;
        border: 2px solid black;
        border-radius: 15px;
      }
      img {
        margin-left: auto;
        margin-right: auto;
        display: block;
      }
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to { 
          transform: rotate(360deg);
        }
      }

      #me {
          animation-name:            rotate; 
          animation-duration:        100.5s; 
          animation-iteration-count: infinite;
          animation-timing-function: linear;
          height: 200px;
          width: 180px;
      }

      #price {
        opacity: 0;
      }
    </style>
    <script src="https://cdn.rawgit.com/scottschiller/Snowstorm/master/snowstorm-min.js"></script>
    <script>
      ;() => {
        // 1. Define a color for the snow
        snowStorm.snowColor = '#fff'
        // 2. To optimize, define the max number of flakes that can
        // be shown on screen at once
        snowStorm.flakesMaxActive = 96
        // 3. Allow the snow to flicker in and out of the view
        snowStorm.useTwinkleEffect = true
        // 4. Start the snowstorm!
        snowStorm.start()
      }
    </script>

  </head>
  <body style="margin: 0px; background: #0e0e0e;">
    <h1 class="rainbow">Scott of the Month - JÃ¤ttebra</h1>
    <img id="me" src="./images/gustaf.jpg" />
    <h4 class="rainbow" id="month"></h4>
    <h6 id="price">$3.14</h6>
  </body>
  <script>
    var monthNames = ["January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    var d = new Date();
    var monthDisplay = document.getElementById('month');
    monthDisplay.innerHTML = monthNames[d.getMonth()]
  </script>
</html>
